<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<body>
  <h1 id="title">Jun Kai HomeWork Revision</h1>



  <div  id="questionSelection">

    <div  >

    <button type="button" class="btn btn-primary" id = "addB">Addition</button>
    <button type="button" class="btn btn-primary" id = "subB">Subtraction</button>
    <button type="button" class="btn btn-primary" id = "multiB">Multiplication</button>
    <button type="button" class="btn btn-primary" id = "pegB">Peg Memory</button>

    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input noQ" type="radio" name="inlineRadioOptions" id="inlineRadio1" value= "10">
      <label class="form-check-label" for="inlineRadio1">10</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input noQ" type="radio" name="inlineRadioOptions" id="inlineRadio2" value= "20">
      <label class="form-check-label" for="inlineRadio2">20</label>
    </div>



    <div>
    <button type="button" class="btn btn-primary startB">Start</button>
    <button type="button" class="btn btn-success nextB">Next</button>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-8 questionDisplay">
        <p class="qDisplay1">Get Ready</p>
      </div>
      <div class="col-4 questionAns notStarted">
        <input class="form-control " id="ans" type="text" placeholder="">
      </div>

    </div>



    </div>
  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
